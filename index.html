<!doctype>
<html lang='en' ng-app='GitHubUserSearch'>
  <head>
    <meta charset='utf-8'>
    <title>Github user search</title>
    <link rel='stylesheet' href='bower_components/bootstrap/dist/css/bootstrap.css'>
    <script src='bower_components/jquery/dist/jquery.js'></script>
    <script src='bower_components/angular/angular.js'></script>
    <script src='bower_components/angular-resource/angular-resource.js'></script>
    <script src='js/app.js'></script>
  </head>
  <body>
    <section>
      <form class='form-horizontal'>
        <input type='text'>
        <button class='btn'>Search</button>
      </form>
      <ul class='list-group'>
        <li class='list-group-item'>
          <img src='https://avatars2.githubusercontent.com/u/8677696?v=3&s=50'>
          <a href='https://github.com/matteomanzo'>matteomanzo</a>
        </li>
        <li class='list-group-item'>
          <img src='https://avatars.githubusercontent.com/u/30216?v=3&s=50'>
          <a href='https://github.com/tansaku'>tansaku</a>
        </li>
      </ul>
    </section>
  </body>
</html>
